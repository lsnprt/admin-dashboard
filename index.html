<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="grid-wrapper">
    <aside>
      <h1 class="logo">Dashboard</h1>
      <ul class="menu-main">
        <li class="menu">Home</li>
        <li class="menu">Profile</li>
        <li class="menu">Messages</li>
        <li class="menu">History</li>
        <li class="menu">Tasks</li>
        <li class="menu">Communities</li>
      </ul>
      <menu-secondary>
        <li class="menu">Settings</li>
        <li class="menu">Support</li>
        <li class="menu">Privacy</li>
      </menu-secondary>
    </aside>
    <header>
      <div class="hd-search">
        <input type="search">
      </div>
      <div class="hd-user-corner">
        <img src="" alt="Profile picture of the user">
      </div>
      <div class="hd-user-welcome">
        <img src="" alt="Profile picture of the user">
        <p>Hi, there,<br> <span class="user">Alessandro Peretti (@lsnprt)</span> </p>
      </div>
      <div class="hd-user-btn-group">
        <button>New</button>
        <button>Upload</button>
        <button>Share</button>
      </div>
    </header>
    <main>
      <div class="projects">
        <h2>Your projects</h2>
        <div class="cards-container">
        </div>
      </div>
      <div class="Announcements">
        <h2>Announcements</h2>
        <div class="announcements-card"></div>
      </div>
      <div class="trending">
        <h2>Trending</h2>
        <div class="trending-card"></div>
      </div>
    </main>
  </div>
</body>
</html>
